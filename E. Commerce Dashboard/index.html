<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.Commerce Dashboard</title>
    <!-- MAterials icon -->

    <!-- close icon cdn -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

    <!-- dashboard cdn -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- link to css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <aside>
                <div class="logo">
                    <img src="./images1/cod-logo.png" alt="logo image">
                    <h2 class="text-muted">EGA<span class="danger">TOR</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-sharp">
                        close
                    </span>
                </div>
        </div>
        <div class="sidebar">
            <a href="#">

                <span class="material-symbols-sharp">
                    grid_view
                </span>
                <h3>Dashboard</h3>
            </a>
            <a href="#" class="active">
                <span class="material-symbols-sharp">
                    person

                </span>
                <h3>Customers</h3>
            </a>
            <a href="#">
                <span class="material-symbols-sharp">
                    draft_orders
                </span>
                <h3>Orders</h3>
            </a>
            <a href="#">
                <span class="material-symbols-sharp">
                    <span class="material-symbols-outlined">
                        trending_up
                    </span>
                </span>

                <h3>Analytics</h3>
            </a>
            <a href="#">
                <span class="material-symbols-sharp">
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                </span>
                <h3>Message</h3>
                <span class="message-count">26</span>
            </a>
            <a href="#">
                <span class="material-symbols-sharp">
                    inventory
                </span>
                <h3>Products</h3>
            </a>
            <a href="#">
                <span class="material-symbols-sharp">
                    report
                </span>
                <h3>Reports</h3>
            </a>
            <a href="#">
                <span class="material-symbols-sharp">
                    settings
                </span>
                <h3>Settings</h3>
            </a>
            <a href="#">
                <span class="material-symbols-sharp">
                    add
                </span>
                <h3>Add Products</h3>
            </a>

        </div>
        </aside>
    </div>

</body>

</html>
