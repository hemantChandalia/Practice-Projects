<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <p>Enter your text or URL</p>
      <!-- <i class="fas fa-clock" style="font-size:90px;"></i> -->

      <input type="text" placeholder="Enter text or URL only" id="qrText" />
      <div id="imgBox">
        <img src="" id="qrImage" />
      </div>

      <button id="shareBtn">
        <img class="shareImg" src="./img1/blueshr.png" alt="" />
        <span>Share</span>
      </button>

      <button id="entrbtn" class="glow-on-hover" onclick="generateQR()">
        Generate QR Code
      </button>
    </div>

    <script>
      let imgBox = document.getElementById("imgBox");
      let qrImage = document.getElementById("qrImage");
      let qrText = document.getElementById("qrText");
      let shareBtn = document.getElementById("shareBtn");

      // generate QR function>>>>>>
      function generateQR() {
        if (qrText.value.length > 0) {
          qrImage.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            qrText.value;
          imgBox.classList.add("show-img");
          shareBtn.style.display = "flex";
        } else {
          qrText.classList.add("error");
          setTimeout(() => {
            qrText.classList.remove("error");
          }, 1000);
        }
      }
      // enter button active >>>>****
      var input = document.getElementById("qrText");
      input.addEventListener("keypress", function (event) {
        // let t =  onlyLetters(input.value)
        // if(t){
        //     input.value = t
        // }
        if (event.key === "Enter") {
          event.preventDefault();
          document.getElementById("entrbtn").click();
        }
      });
      // >>>>>>>>>>>>>>>************>>>>>>>>>>>

      document.addEventListener("DOMContentLoaded", function () {
        const shareBtn = document.getElementById("shareBtn");

        if (navigator.share) {
          // If the browser supports the Web Share API
          shareBtn.addEventListener("click", function () {
            navigator
              .share({
                url: "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=",
              })
              .then(() => console.log("Shared successfully"))
              .catch((error) => console.error("Error sharing:", error));
          });
        } else {
          // Fallback if the browser doesn't support Web Share API
          shareBtn.addEventListener("click", function () {
            alert("Your browser does not support the share API");
            // You can implement other sharing mechanisms here for unsupported browsers
          });
        }
      });
            
      // >>>>>>>>>>>>>>>>>>>>...........>>>>>>>>>>>>>>>>>

      //     only text adding ?>>>>
      //     function onlyLetters(input) {
      //     console.log("input >>> ", input)
      //     let regex = /\d/
      //     console.log("filteredText >>>> ", regex.test(input))
      //     let filteredText = input.replace(regex, "")
      //     return filteredText

      // }
    </script>
  </body>
</html>
