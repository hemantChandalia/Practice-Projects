<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="navMenu">
        <nav>
          <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Theme</a>
        </nav>
      </div>

      <p class="para">Enter your text or URL</p>
      <!-- <i class="fas fa-clock" style="font-size:90px;"></i> -->
      <div class="inputBox">
        <input type="text" placeholder="Enter text or URL only" id="qrText" />
      </div>
      <div id="imgBox">
        <img src="" id="qrImage" />
      </div>

      <button id="shareBtn">
        <img class="shareImg" src="./img1/blueshr.png" alt="" />
        <span>Share</span>
      </button>
      <div class="generateBtn">
        <button id="entrbtn" class="glow-on-hover" onclick="generateQR()">
          Generate QR Code
        </button>
      </div>
    </div>
    <div>
      <button id="toggle-button">Toggle Theme</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
