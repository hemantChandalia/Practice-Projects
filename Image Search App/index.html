<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>

    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687220975-7b2df674d3ce?q=80&w=2370&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Mountains in desert">
            <a href="https://unsplash.com/photos/a-person-standing-in-the-middle-of-a-desert-wSJmlKMecHU"
                target="_blank" id="anchorcolor">Mountains in desert</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687220975-7b2df674d3ce?q=80&w=2370&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Mountains in desert">
            <a href="https://unsplash.com/photos/a-person-standing-in-the-middle-of-a-desert-wSJmlKMecHU"
                target="_blank" id="anchorcolor">Mountains in desert</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687220975-7b2df674d3ce?q=80&w=2370&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Mountains in desert">
            <a href="https://unsplash.com/photos/a-person-standing-in-the-middle-of-a-desert-wSJmlKMecHU"
                target="_blank" id="anchorcolor">Mountains in desert</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>

</body>

</html>
