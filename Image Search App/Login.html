<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: -webkit-gradient(
            linear,
            left top,
            left bottom,
            from(#f8f4c1),
            to(#b8db4c)
          )
          fixed;
        /* background-color: #f4f4f4; */
        text-align: center;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      form {
        display: flex;
        flex-direction: column;
        background-color: #e1c0c0;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 300px;
        height: 400px;
        width: 100%;
      }
      /* Style the tab====================== */
      .tab {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .tablinksSignup {
        background: #ee5f46;

        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
      }
      .tablinksLogin {
        background: #46b72a;
        /* background: #f8f4c1; */
        /* background: #b8db4c; */
        /* background: -webkit-gradient(
            linear,
            left top,
            left bottom,
            from(#f8f4c1),
            to(#b8db4c)
          )
          fixed; */

        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
      }

      /* Change background color of buttons on hover */
      .tab button:hover {
        background-color: #ddd;
        color: black;
      }

      /* Create an active/current tablink class */
      .tab button.active {
        background-color: #ccc;
      }

      /* Style the tab content */
      .tabcontent {
        display: none;
        padding: 6px 12px;
        -webkit-animation: fadeEffect 1s;
        animation: fadeEffect 1s;
      }

      /* Fade in tabs */
      @-webkit-keyframes fadeEffect {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeEffect {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      /* tab style ends========================== */

      label {
        display: flex;
        margin-bottom: 10px;
      }

      input {
        width: 100%;
        padding: 10px;

        box-sizing: border-box;
        margin-bottom: 20px;
      }

      button {
        /* display: ; */
        /* background-color: #4caf50; */
        color: #fff;
        width: 100%;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .loginBtn {
        /* background-color: #b8db4c; */
        background-color: #4caf50;
        color: #fff;
        width: 100%;
        margin-top: 12px;
        padding: 20px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .loginBtn:hover {
        color: #0f0e0e;
      }

      button:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <form id="loginForm">
      <h1>Login Form</h1>
      <!-- tab ================= -->
      <div class="tab">
        <button class="tablinksLogin" onclick="openCity(event, 'London')">
          Login
        </button>
        <button class="tablinksSignup" onclick="openCity(event, 'Paris')">
          Signup
        </button>
      </div>

      <!-- tab ends===================== -->
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button class="loginBtn" type="button" onclick="validateLogin()">
        Login
      </button>
    </form>

    <script>
      function validateLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Perform your login validation here
        // For simplicity, let's just check if both fields are filled
        if (username && password) {
          alert("Login successful!");
        } else {
          alert("Please enter both username and password.");
        }
      }
    </script>
  </body>
</html>
