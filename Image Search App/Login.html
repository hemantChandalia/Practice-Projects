<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>


    <section id="login">
        <div class="loginBody">       
         
          <!-- start login form ===================== -->
          <div class="formBox">
  
  
        <form id="loginForm">
          <h1>Login Form</h1>
  
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
  
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
  
          <button class = "loginBtn" type="button" onclick="validateLogin()">Login</button>
      </form>
  </div>
  <!-- end login form====================== -->
    
</body>
</html>
