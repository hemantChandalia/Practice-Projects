<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      /* image style starts here ================= */
      main {
        width: 100%;
        /* position: absolute;   */
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        /* overflow-y: auto ; */
        /* background-color: rgb(182, 33, 33); */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .imagediv {
        width: 100%;
        height: 500px;
        position: relative;
      }
      .photoContainer {
        width: 100%;
        height: 500px;
        position: relative;
      }

      /* image style ends =============================== */
      /* Navbar styles */
      .navbar {
        position: fixed;
        /* background-color: #333; */
        width: 100%;
        top: 0px;
        overflow: scroll;
      }

      .navbar a {
        float: left;
        justify-content: center;
        color: rgb(29, 11, 11);
        text-align: center;
        padding: 14px 16px;
        text-decoration-color: bisque;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      /* navbar ends ============================= */

      .search-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        max-width: 600px;
        text-align: center;
      }

      input[type="text"] {
        padding: 8px;
        width: 70%;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 8px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="imagediv">
      <img
        class="photoContainer"
        src="./desktop wallpaper/wallpaperflare.com_wallpaper (4).jpg"
        alt=""
      />

      <div class="navbar">
        <a onclick="openInNewTab('#home')">Home</a>
        <a onclick="openInNewTab('#about')">About</a>
        <a onclick="openInNewTab('#services')">Services</a>
        <a onclick="openInNewTab('#contact')" target="_blank">Contact</a>
      </div>
      <main>
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for something..."
          />
          <button onclick="performSearch()">Search</button>
        </div>
      </main>
    </div>

      <section>

      </section>
    </main> -->

    <!-- <footer>&copy; 2024 Your Website. All rights reserved.</footer> -->
  </body>
</html>
