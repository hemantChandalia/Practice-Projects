<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .imagediv {
        width: 100%;
        height: 500px;
        position: relative;
        overflow: hidden; /* Added overflow: hidden to hide potential overflow */
      }

      .photoContainer {
        width: 100%;
        height: 100%; /* Changed height to 100% to fill the .imagediv */
        object-fit: cover; /* Added to maintain aspect ratio */
      }

      main {
        width: 100%;
        position: absolute;
        padding: 20px;
        overflow-y: auto;
        background-color: rgb(182, 33, 33);
        box-sizing: border-box; /* Added to include padding in the width */
      }

      .search-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        max-width: 600px;
        margin: auto; /* Added to center .search-container */
      }

      input[type="text"] {
        padding: 8px;
        width: 70%;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 8px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
</head>
<body>
  <div class="imagediv">
    <img
      class="photoContainer"
      src="./desktop wallpaper/2560x1600-470538-Antarctica-iceberg-snowy-mountain-mist-sky-water.jpg"
      alt=""
    />
    <main>
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for something..."
        />
        <button onclick="performSearch()">Search</button>
      </div>
    </main>
  </div>
</body>
</html>
